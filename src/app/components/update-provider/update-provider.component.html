<div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
            <label>provider_type</label>
            <input  class="form-control" type="text" required>
        </div>
  
        <div class="form-group">
            <label>contact_type</label>
          <input class="form-control" type="text" formControlName="price" required>
        </div>
  
        <div class="form-group">
            <label>street_address</label>
          <input class="form-control" type="text" formControlName="description" required>
        </div>

        <div class="form-group">
          <label>subdivision</label>
          <input class="form-control" type="text" formControlName="description" required>
        </div>

        <div class="form-group">
            <label>postal_code</label>
            <input class="form-control" type="text" formControlName="description" required>
        </div>

        <div class="form-group">
            <label>locality</label>
            <input class="form-control" type="text" formControlName="description" required>
        </div>

        <div class="form-group">
            <label>country</label>
            <input class="form-control" type="text" formControlName="description" required>
        </div>

        <div class="form-group">
            <label>email</label>
            <input class="form-control" type="text" formControlName="description" required>
        </div>

        <div class="form-group">
            <label>mobile_phone_number</label>
            <input class="form-control" type="text" formControlName="description" required>
        </div>

        <div class="form-group">
            <label>office_phone_number</label>
            <input class="form-control" type="text" formControlName="description" required>
        </div>

        <div class="form-group">
            <label>fax_number</label>
            <input class="form-control" type="text" formControlName="description" required>
        </div>

        <div class="form-group">
            <label>day_of_week</label>
            <input class="form-control" type="text" formControlName="description" required>
        </div>
    

        <div class="form-group">
            <label>hour_periods</label>
            <input class="form-control" type="text" formControlName="description" required>
        </div>

        <div class="form-group">
            <label>services</label>
            <input class="form-control" type="text" formControlName="description" required>
        </div>

        <div class="form-group">
            <label>is_auto_assignable</label>
            <input class="form-control" type="text" formControlName="description" required>
        </div>

        <div class="form-group">
            <label>ranking</label>
            <input class="form-control" type="text" formControlName="description" required>
        </div>
  
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>
